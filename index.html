<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Validation jQuery</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="validateForm.js"></script>
</head>

<body>
    <form id="basic-form" action="" method="post">
        <p>
            <label for="name">Name <span>(required, at least 3 characters)</span></label>
            <input id="name" name="name" minlength="3" type="text" required>
        </p>
        <p>
            <label for="email">E-Mail <span>(required)</span></label>
            <input id="email" type="email" name="email" required>
        </p>
        <p>
            <label for="age">Age <span>(required)</span></label>
            <input id="age" type="number" name="age" required>
        </p>
        <p>
            <label for="weight">Weight <span>(depends age)</span></label>
            <input id="weight" type="number" name="weight" required>
        </p>
        <p>
            <input class="submit" type="submit" value="SUBMIT">
        </p>
    </form>
</body>

</html>
